<!DOCTYPE html>
<html>
	<head>
		<title>Free ft_transcendence</title>
	<!-- <link rel="stylesheet" type="text/css" href="reset.css" /> -->
	<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body style="height: 100vh; margin: 0;">
		<div class="bgImg" style="height: 100vh;"></div>
		<main id="mainDiv" >
			<div class="centerDiv">
				<div class="middleDiv" style="height: 100vh;">
					<p class="middleDivText">Created by: Brendon Vianna</p>
					<div class="middleDivIcons">
						<a href="https://www.linkedin.com/in/brendon-vianna/" target="blank">
							<img src="images/linkedin.png" class="imgLinkedin"></img></a>
						<a href="https://github.com/brennm2" target="blank">
							<img src="images/github.png" class="imgGit"></img></a>
					</div>
				</div>
				<div class="profile" style="transform:scale(1.5);">
					<img class="profileImage" src="images/bde-souz.jpg" />
						<div class="profileTextBG"></div>
						<div class="profileText">
							<p class="userName">@bde-souz</p>
							<p class="userQuote">Lorem ipsum dolor sit amet</p>
						</div>
						<div class="profileInfo" >
							<p class="profileTime" id="time">Getting current time...</p>
							<p class="profileRank">Rank: 6</p>
						</div>
					</div>
					
					<div class="box">
						<div class="boxBG">
							<div class="boxText">
								<p class="boxTextTitle">Generate your on profile</p>
								<input type="text" autocomplete="off" name="text" class="inputNick" placeholder="Username">
								<input type="text" autocomplete="off" name="text" class="inputQuote" placeholder="Quote">
								<button class="boxButton">Generate</button>
							</div>
						</div>
				</div>
			</div>
		</main>
		<script src="main.js"></script>
	</body>
</html>
